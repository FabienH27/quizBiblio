{% extends 'quizApps/base.html' %}
{% load static %}

{% block styles %}
<style>
    input {
        background-color: rgba(31, 41, 55, var(--tw-bg-opacity));
        padding: 8px;
        width: 100%;
        color: white;
    }

    label {
        color: white;
    }
    .errorlist {
        color:#EF4444;
    }

    input:-webkit-autofill,
    textarea:-webkit-autofill,
    select:-webkit-autofill {
        -webkit-box-shadow: 0 0 0 1000px rgba(31, 41, 55, var(--tw-bg-opacity)) inset !important;
        -webkit-text-fill-color: white !important;
    }
</style>
{% endblock %}


{% block body %}
<section class="flex flex-col items-center mt-48">
    <section class="bg-gray-700 mx-auto 3xl:py-16 py-5 font-bold px-14 max-w-sm">
        <h1 class="text-white pb-5 text-3xl text-center 3xl:text-7xl">Se connecter</h1>
        <form action="{% url 'login' %}" method="post" class="flex flex-col justify-center">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="text-white bg-teal-500 px-8 py-3 mt-5 rounded-md hover:bg-teal-600 3xl:text-5xl 3xl:mt-16 3xl:inline-block text-center">Se connecter</button>
          </form>
    </section>
    <a href="{% url 'register' %}" class="font-display text-white text-sm my-2 3xl:text-3xl">Vous n'avez pas de compte ?
        S'inscrire</a>
</section>
{% endblock %}

{% block footer %}
{% endblock %}
