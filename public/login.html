<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quizBiblio</title>
    <link rel="stylesheet" href="build/tailwind.css">
</head>
<body class="bg-gray-800 font-title">

    <header class="flex justify-between mt-2 max-w-6xl 3xl:max-w-screen-3xl mx-auto 3xl:text-3xl">
        <a href="index.html" class="text-white font-title font-bold text-3xl 3xl:text-6xl 3xl:m-8 justify-end">Quiz<span class="text-teal-500">Biblio</span></a>
        <div class="flex self-center">
            <a href="register.html" class="text-white mx-2 bg-teal-500 px-5 py-2 rounded-md 3xl:px-8 3xl:py-5">S'inscrire</a>
        </div>
    </header>

    <section class="flex flex-col items-center mt-32">
        <section class="bg-gray-700 mx-auto py-8 font-bold w-80 3xl:w-96">
            <h1 class="text-white pb-5 text-3xl text-center 3xl:text-5xl">Se connecter</h1>
            <form action="#" method="POST" class="flex flex-col text-white mx-auto w-10/12">
                <label class="mt-5" for="email">Adresse e-mail</label>
                <input type="text" placeholder="Adresse e-mail" name="email" class="bg-gray-800 p-2 focus:outline-none focus:placeholder-teal-500" autocomplete="email">
                <label class="mt-5" for="password">Mot de passe</label>
                <input type="password" name="password" class="bg-gray-800 p-2 focus:outline-none focus:placeholder-teal-500" autocomplete="current-password">
                <button class="text-white bg-teal-500 px-8 py-3 mt-5 rounded-md hover:bg-teal-600 3xl:text-3xl 3xl:inline-block text-center">Se connecter</button>
            </div>
        </section>
        <a href="register.html" class="font-display text-white text-sm my-2">Vous n'avez pas de compte ? S'inscrire </h2>
    </section>
</body>
</html>
